<!DOCTYPE html>
<!-- Tutorial: CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">
    <title>JavaScript Weather App | CodingNepal</title>

    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

  </head>

  <body>


    <div class="wrapper">
      <!-- Wrapper -->
      <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>

      <!-- ***Input section*** -->
      <section class="input-part">
        <p class="info-txt"></p>

        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button>Get Device Location</button>
        </div>

      </section>
      <!-- end of Input section -->

      <!-- ***Display of fetched data*** -->
      <section class="weather-part">
        <img src="" alt="Weather Icon">

        <!-- Temp Div -->
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>

        <!-- Weather + Location Div -->
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        
        <!-- ***App extra details*** --> 
        <div class="bottom-details">

          <!-- Feel section -->
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>

          <!-- Humidity section -->
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>

        </div>

      </section>
    </div>
    <!-- end of Wrapper -->
    
    <script src="app.js"></script>

  </body>
</html>
